<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Crousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/52ca9e0df4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/12759.png" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Movies</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">TV Shows</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Genre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Year</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="Banner">
        <div id="BannerCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/MovieImage1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/MovieImage2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/MovieImage3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/MovieImage4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/MovieImage5.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/MovieImage6.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="images/MovieImage7.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#BannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#BannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- new Carousel Design -->
    <section class="MovieCardSection">
        <div class="container">
            <div class="flexx col-lg-8 col-md-6">
                <input type="search" placeholder="Search Here" id="SearchValue">
                <button class="btn" id="search" onclick="Search()"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="row" id="display">
                <div class="movieCard col-lg-4">
                    <div class="wrapImage">
                        <img src="images/MovieImage1.jpg" alt="movie">
                        <div class="Overlay">
                            <p><span>Director:</span> James Cameron</p>
                            <p><span>Writer:</span> James Cameron</p>
                            <p><span>Actor:</span> Sam Worthington, Zoe Saldana, Sigourney Weaver, Stephen Lang</p>
                        </div>
                    </div>
                    <h5>Raya (2022)</h5>
                    <p>English, Hindi</p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">


            </div>
            <div id="display" class="row">
            </div>
        </div>
    </section>

    <script src="movie.js"></script>
</body>

</html>
